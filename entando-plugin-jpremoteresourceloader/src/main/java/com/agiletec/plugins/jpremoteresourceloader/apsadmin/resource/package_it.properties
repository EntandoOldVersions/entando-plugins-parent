instruction.intro=Il File Remoto può essere raggiunto specificando un indirizzo http oppure un indirizzo ftp.
instruction.intro2=Se invece è già stato caricato sul server è possibile specificarne direttamente il nome e verrà automaticamente riconosciuto (è possibile specificare anche il percorso insieme al nome, esempio miacartella/miofile.pdf)
instruction.intro3=Nel caso in cui il nome del file remoto non sia compatibile con l''archivio di jAPS è necessario specificare un nome alternativo utilizzando l''apposito campo.

